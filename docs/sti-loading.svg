<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 16 16">
      <g id="sti-loading">
        <style>
        @keyframes sti-loading-rotate {
          0% {
            transform: rotate(0);
          }
          100% {
            transform: rotate(360deg);
          }
        }
        .sti-loading-rotate {
          transform-origin: 50px 50px;
          animation: sti-loading-rotate 0.7s infinite linear;
        }
      </style>
      <circle cx="50" opacity="0.4" cy="50" fill="none" stroke="#000000" r="40" class="c-muted-1" stroke-width="14"></circle>
      <circle cx="50" cy="50" fill="none" stroke="#000000" r="40" stroke-dasharray="60 900" stroke-width="12" stroke-linecap="round" class="sti-loading-rotate"></circle>
      </g>
    </svg>